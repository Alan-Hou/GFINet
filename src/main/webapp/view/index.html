<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GFINet</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            login please
        </div>
        <form method="post" id="login-form">
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/assets/img/name.png"/></div>
                <div class="login-center-input">
                    <input type="text" id="username" name="username" value="" placeholder="please input your username"
                           onfocus="this.placeholder=''" onblur="this.placeholder='please input your username'"/>
                    <div class="login-center-input-text">username</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/assets/img/password.png"/></div>
                <div class="login-center-input">
                    <input id="password" type="password" name="password" value="" placeholder="please input your password"
                           onfocus="this.placeholder=''" onblur="this.placeholder='please input your password'"/>
                    <div class="login-center-input-text">password</div>
                </div>
            </div>
            <div class="login-button">
                login
            </div>
        </form>
        >
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="/assets/js/particles.min.js"></script>
<script src="/assets/js/jquery-3.2.1.js"></script>
<script src="/assets/js/app.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function (data) {
        var formData = new FormData(document.getElementById("login-form"));
        // /api/login
        var lenname = formData.get("username").length;
        var lenpass = formData.get("password").length;
        // console.log($('#username').value);
        console.log(formData.get("username"));
        console.log(lenname)
        console.log(lenpass)
        console.log(111);
        if (lenname < 6 || lenname > 10 || lenpass < 6 || lenpass > 10) {
            console.log(123213);
            alert("用户名或者密码不符合规范");
            $('#login-form')[0].reset();
            location.reload();
        }
        $.ajax({
            contentType: "application/json",
            processData: false,
            url: '/api/login',
            type:'post',
            data:formData,
            success: function (data) {
                if(data.succ==false)
                {

                    removeClass(document.querySelector(".login"), "active")
                    removeClass(document.querySelector(".sk-rotating-plane"), "active")
                    document.querySelector(".login").style.display = "block"

                    alert(data.describe);
                    location.reload();
                }
                else {
                    if(data.usertype==-1)
                    {
                        alert("user type is not exist");
                    }
                    else {

                        addClass(document.querySelector(".login"), "active")
                        removeClass(document.querySelector(".login"), "active")
                        removeClass(document.querySelector(".sk-rotating-plane"), "active")
                        document.querySelector(".login").style.display = "block"
                        alert(data.describe);
                        if(data.usertype==0)
                        {
                            windows.location="/api/treder";
                        }
                        else if(data.usertype==1)
                        {
                            windows.location="/api/seller";
                        }
                        else
                        {
                            windows.location="api/audit"
                        }
                    }

                }
            },

            });

        setTimeout(function () {
            removeClass(document.querySelector(".login"), "active")
            removeClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "block"
            alert("time out")

        }, 5000)
    }
</script>
</body>
</html>
